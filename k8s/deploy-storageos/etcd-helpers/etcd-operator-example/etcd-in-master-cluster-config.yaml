apiVersion: "etcd.database.coreos.com/v1beta2"
kind: "EtcdCluster"
metadata:
  name: "storageos-etcd"
spec:
  size: 1
  version: "3.3.13"
  pod:
    nodeSelector:
      # Set the label pointing to your master
      node-role.kubernetes.io/etcd: "true"
    etcdEnv:
    - name: ETCD_QUOTA_BACKEND_BYTES
      value: "8589934592"  # 8 GB 
    - name: ETCD_AUTO_COMPACTION_MODE
      value: "revision"
    - name: ETCD_AUTO_COMPACTION_RETENTION
      value: "1000"
#    persistentVolumeClaimSpec:
#      storageClassName: gp2
#      accessModes:
#      - ReadWriteOnce
#      resources:
#        requests:
#          storage: 10Gi
#  For relevant clusters, you want guaranteed QoS "requests == limits"
#    requests:
#      cpu: 2
#      memory: 4G
#    limits:
#      cpu: 2
#      memory: 4G
    resources:
      requests:
        cpu: 1
        memory: 500Mi
    securityContext:
      runAsNonRoot: true
      runAsUser: 9000
      fsGroup: 9000
#  Tolerates everything
    tolerations:
    - operator: "Exists"
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: etcd_cluster
                operator: In
                values:
                - storageos-etcd
            topologyKey: kubernetes.io/hostname
